name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
#  pull_request:

jobs:
  push-executors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: ""
      - name: push to Hubble
        run: |
          bash ./.github/workflows/scripts/push.sh .
        env:
          HUBBLE_UUID: ${{ secrets.HUBBLE_UUID }}
          HUBBLE_SECRET: ${{ secrets.HUBBLE_SECRET }}
          token: ${{ secrets.GH_TOKEN }}
          GIT_TAG: ${{ steps.previoustag.outputs.tag }}
